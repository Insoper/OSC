<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Operator Skill Checklist</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#10b981" />
  
  <style>
    :root {
      --primary-color: #10b981;
      --primary-hover: #059669;
      --border-color: #d1d5db;
      --bg-color: #f9fafb;
    }
    
    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--bg-color);
      padding: 20px;
      margin: 0;
    }

    .container {
      max-width: 900px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
    }

    h2 {
      text-align: center;
      margin-bottom: 1rem;
      color: #111827;
    }

    .input-group {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 1rem;
    }

    .input-group input {
      flex: 1;
      padding: 10px;
      border: 1px solid var(--border-color);
      border-radius: 6px;
      font-size: 1rem;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 1rem;
    }

    th {
      background-color: #f3f4f6;
      color: #374151;
      position: sticky;
      top: 0;
    }

    th, td {
      padding: 10px;
      border: 1px solid #e5e7eb;
      text-align: center;
    }

    .freq-control {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 5px;
    }

    .freq-control button {
      padding: 4px 8px;
      font-size: 1rem;
      border: none;
      border-radius: 4px;
      background-color: var(--border-color);
      cursor: pointer;
    }

    .freq-number {
      width: 30px;
      text-align: center;
      font-weight: bold;
    }

    textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid var(--border-color);
      border-radius: 6px;
      font-size: 1rem;
      margin-bottom: 1rem;
      min-height: 80px;
    }

    .btn {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    .btn-primary {
      background-color: var(--primary-color);
      color: white;
    }

    .btn-primary:hover {
      background-color: var(--primary-hover);
    }

    .btn-group {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }

    @media (max-width: 600px) {
      table th, table td {
        font-size: 0.9rem;
        padding: 8px 4px;
      }
      .input-group input {
        flex-basis: 100%;
      }
      .btn-group {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Operator Skill Checklist (Excavator)</h2>

    <div class="input-group">
      <input type="text" id="name" placeholder="Nama Operator" required />
      <input type="text" id="company" placeholder="Perusahaan" />
      <input type="text" id="unit" placeholder="Model / No. Unit / HM" />
      <input type="datetime-local" id="date" />
    </div>

    <table id="checklistTable">
      <thead>
        <tr>
          <th style="width: 5%;">No</th>
          <th style="width: 55%;">Kriteria</th>
          <th>Frekuensi</th>
          <th>Penilaian</th>
        </tr>
      </thead>
      <tbody id="checklistBody">
        <!-- Diisi oleh JavaScript -->
      </tbody>
    </table>

    <textarea id="notes" placeholder="Catatan / Kesimpulan"></textarea>
    
    <div class="btn-group">
      <button class="btn btn-primary" id="exportExcelBtn">Simpan ke Excel</button>
      <button class="btn btn-primary" id="exportSheetBtn">Export ke Spreadsheet</button>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script>
    // Data kriteria penilaian
    const criteria = [
      "Sudut Efektif Arm digging (Arm vertikal keluar <45 derajat Arm kedalam <30 derajat)",
      "Sudut Efektif Bucket digging (30 - 60 derajat)",
      "Bucket fill factor (Target minimal B = 95 - 100%)",
      "Digging step (Urutan tahapan gali dari atas ke bawah)",
      "Dump truck positioning <45 derajat dari over-front/over-rear (track terhadap DT harus tidak melintang)",
      "Jarak Swing di bawah 90 derajat (Jarak Digging material to Dump truck)",
      "Digging squence (Urutan pengambilan material ke samping tidak acak)",
      "Gerakan kombinasi Attachment tidak sampai full stroke",
      "Stability unit (Dudukan unit datar/kemiringan tidak lebih dari 3 derajat)",
      "Kondisi Tinggi bench 3 - 4 Meter (40-50% digging depth)"
    ];

    // Inisialisasi tabel checklist
    function initChecklistTable() {
      const tbody = document.getElementById('checklistBody');
      tbody.innerHTML = '';

      criteria.forEach((text, i) => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${i + 1}</td>
          <td style="text-align: left;">${text}</td>
          <td>
            <div class="freq-control">
              <button onclick="adjustFreq(${i}, -1)">-</button>
              <span id="freq-${i}" class="freq-number">0</span>
              <button onclick="adjustFreq(${i}, 1)">+</button>
            </div>
          </td>
          <td id="eval-${i}">Tidak Pernah</td>
        `;
        tbody.appendChild(row);
      });
    }

    // Fungsi untuk menyesuaikan frekuensi
    function adjustFreq(index, change) {
      const freqEl = document.getElementById(`freq-${index}`);
      let current = parseInt(freqEl.innerText);
      let newVal = current + change;
      
      // Validasi range 0-8
      newVal = Math.max(0, Math.min(8, newVal));
      freqEl.innerText = newVal;
      
      updateEvaluation(index, newVal);
    }

    // Fungsi untuk memperbarui evaluasi berdasarkan frekuensi
    function updateEvaluation(index, val) {
      const evalEl = document.getElementById(`eval-${index}`);
      if (val === 0) evalEl.innerText = "Tidak Pernah";
      else if (val <= 4) evalEl.innerText = "Kadang-kadang";
      else evalEl.innerText = "Sering";
    }

    // Fungsi untuk export ke Excel
    function exportToExcel() {
      // Validasi data wajib
      const operatorName = document.getElementById("name").value;
      if (!operatorName) {
        alert("Nama Operator wajib diisi!");
        return;
      }

      const wb = XLSX.utils.book_new();

      // === Sheet 1: Compile ===
      const wsChecklist = [
        ["No", "Nama Operator", "ITEMS", "Sering (>4x)", "Kadang-kadang (1â€“4x)", "Tidak Pernah", "OUTPUT"]
      ];

      const rows = document.querySelectorAll("#checklistTable tbody tr");
      const operatorName = document.getElementById("name").value || "-";
      const tanggal = document.getElementById("date").value || "-";
      const perusahaan = document.getElementById("company").value || "-";

      let totalPoint = 0, seringCount = 0, kadangCount = 0, tidakCount = 0;

      rows.forEach((row, i) => {
        const kriteria = row.cells[1].innerText;
        const freq = parseInt(document.getElementById(`freq-${i}`).innerText);
        const evalText = document.getElementById(`eval-${i}`).innerText;

        let sering = "", kadang = "", tidak = "", score = 0;
        if (evalText === "Sering") {
          sering = 1;
          score = 2;
          seringCount++;
        } else if (evalText === "Kadang-kadang") {
          kadang = 1;
          score = 1;
          kadangCount++;
        } else {
          tidak = 1;
          score = 0;
          tidakCount++;
        }

        totalPoint += score;

        wsChecklist.push([
          i + 1, operatorName, kriteria, sering, kadang, tidak, score
        ]);
      });

      const sheet1 = XLSX.utils.aoa_to_sheet(wsChecklist);
      XLSX.utils.book_append_sheet(wb, sheet1, "Compile");

      // === Sheet 2: Evaluate ===
      const wsEvaluate = [
        ["BASELINE RESULT"],
        [],
        [operatorName, tanggal, perusahaan],
        [],
        ["No", "ITEMS", "Sering (>4)", "Kadang-kadang", "Tidak Pernah"],
      ];

      // Data checklist
      rows.forEach((row, i) => {
        const kriteria = row.cells[1].innerText;
        const evalText = document.getElementById(`eval-${i}`).innerText;

        let sering = "", kadang = "", tidak = "";
        if (evalText === "Sering") sering = 1;
        else if (evalText === "Kadang-kadang") kadang = 1;
        else tidak = 1;

        wsEvaluate.push([i + 1, kriteria, sering, kadang, tidak]);
      });

      // Hasil dan grade
      wsEvaluate.push([]);
      wsEvaluate.push(["Result", seringCount, kadangCount, tidakCount]);
      wsEvaluate.push([operatorName, "", "", "", "", ""]);
      wsEvaluate.push([totalPoint]);
      wsEvaluate.push([]);

      // Tabel grade
      wsEvaluate.push(["Grade", "Keterangan", "Point"]);
      wsEvaluate.push(["A", "Sangat Baik", "17 - 20"]);
      wsEvaluate.push(["B", "Baik", "13 - 16"]);
      wsEvaluate.push(["C", "Cukup", "9 - 12"]);
      wsEvaluate.push(["D", "Kurang", "5 - 8"]);
      wsEvaluate.push(["E", "Sangat Kurang", "0 - 4"]);

      const sheet2 = XLSX.utils.aoa_to_sheet(wsEvaluate);
      XLSX.utils.book_append_sheet(wb, sheet2, "Evaluate");

      // Export file
      XLSX.writeFile(wb, `Operator_Skill_Checklist_${operatorName.replace(/ /g, '_')}.xlsx`);
    }

    // Fungsi untuk export ke Google Sheets via proxy
    function exportToGoogleSheets() {
      // Validasi data wajib
      const operatorName = document.getElementById("name").value;
      if (!operatorName) {
        alert("Nama Operator wajib diisi!");
        return;
      }

      const params = new URLSearchParams();
      params.append("operator", operatorName);
      params.append("company", document.getElementById("company").value || "-");
      params.append("unit", document.getElementById("unit").value || "-");
      params.append("date", document.getElementById("date").value || "-");
      params.append("notes", document.getElementById("notes").value || "-");

      // Kirim data checklist
      const rows = document.querySelectorAll("#checklistTable tbody tr");
      rows.forEach((row, i) => {
        const kriteria = row.cells[1].innerText;
        const freq = parseInt(document.getElementById(`freq-${i}`).innerText);
        const evalText = document.getElementById(`eval-${i}`).innerText;
        
        params.append(`item_${i + 1}`, `${kriteria}|${freq}|${evalText}`);
      });

      // Buka proxy.html dengan data
      const proxyWindow = window.open(`proxy.html?${params.toString()}`, "_blank", "width=600,height=400");
      
      // Listen for messages from proxy window
      window.addEventListener('message', (event) => {
        if (event.data.success) {
          console.log("Data berhasil dikirim:", event.data);
        } else if (event.data.error) {
          console.error("Gagal mengirim data:", event.data.error);
        }
      });
    }

    // Inisialisasi aplikasi saat dimuat
    document.addEventListener('DOMContentLoaded', () => {
      initChecklistTable();
      
      // Set tanggal default ke sekarang
      const now = new Date();
      const timezoneOffset = now.getTimezoneOffset() * 60000;
      const localISOTime = new Date(now - timezoneOffset).toISOString().slice(0, 16);
      document.getElementById("date").value = localISOTime;
      
      // Event listeners untuk tombol
      document.getElementById("exportExcelBtn").addEventListener("click", exportToExcel);
      document.getElementById("exportSheetBtn").addEventListener("click", exportToGoogleSheets);
    });

    // Daftarkan Service Worker
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("sw.js")
        .then(registration => {
          console.log("ServiceWorker registered dengan scope:", registration.scope);
        })
        .catch(err => {
          console.error("Gagal mendaftarkan ServiceWorker:", err);
        });
    }
  </script>
</body>
</html>
